<html>
    <head>
         <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
  <script>
      var ball;
      var life=1;
      var s=[];
      var speed2=2;
      function setup(){
          createCanvas(600,400);
          ball=new balls();
          for(i=0;i<10;i++)
              s[i]=new stick(i+2);
          
      }
      
      function draw(){
          background(200);
          noStroke();
          fill(0);
          rect(0,330,600,70);
          rect(0,0,600,30);
          ball.showMove();
          ball.bounce();
          for(i=0;i<10;i++){
              s[i].show2();
              if(i%2==0)
                  s[i].move1();
              else 
                  s[i].move2();
          }
                  
              
          
if(life>0)
    {if(keyIsDown(UP_ARROW))
          ball.move(0,-1);
       if(keyIsDown(LEFT_ARROW))
          ball.move(-1,0);
       if(keyIsDown(RIGHT_ARROW))
          ball.move(1,0);
    }
      }
      
      class balls{
          constructor(){
              this.x=50;
              this.y=250;
              this.r=10;
              this.yspeed=0;
              this.xspeed=0;
          }
          
          showMove(){
              fill(255,0,0);
              ellipse(this.x,this.y,this.r*2,this.r*2);
              if(this.y<320)
                  this.yspeed+=0.25;
              this.y+=this.yspeed;
              
              
          }
          move(x,y){
              this.x+=3*x;
              this.y+=3*y;
          }
          
          bounce(){
              if(this.y>=320 && this.yspeed>0){
                this.yspeed =-(this.yspeed*0.75);
              }
              else if(this.y<=40 && this.yspeed<0)
                  this.yspeed=-(this.yspeed);
          }
      }
      
      
    class stick{
    constructor(k){
        this.x1=this.x2=k*110;
        this.y1=30;
        this.h1=random(20,90);
        this.y2=random(280,320);
        }
    show2(){
        fill(0);
        rect(this.x1,this.y1,15,this.h1);
        rect(this.x2,this.y2,15,330-this.y2);
    }
        move1(){
            if((int(frameCount/100))%2==0)
                    this.h1+=speed2;
                
            else 
                    this.h1-=speed2;
            }
        move2(){
            if((int(frameCount/100))%2==0)
                    this.y2-=speed2;
                
            else 
                    this.y2+=speed2;
        }
        }
    
  </script>
        </head>  
    <body>
    </body>

</html>
